<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order | Zoomkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --danger-color: #e74c3c;
            --danger-light: #fadbd8;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --white: #fff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .alert-container {
            background-color: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--danger-color);
            animation: fadeIn 0.8s ease-out;
        }

        .alert-icon {
            font-size: 5rem;
            color: var(--danger-color);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite, shake 0.5s ease-in-out 3;
        }

        .main-message {
            margin-bottom: 25px;
        }

        .main-message h1 {
            color: var(--danger-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .notice-box {
            background-color: var(--danger-light);
            border-left: 4px solid var(--danger-color);
            padding: 15px;
            margin: 25px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }

        .notice-box p {
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin: 10px 5px;
            cursor: pointer;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .btn-outline {
            border: 2px solid var(--dark-color);
            color: var(--dark-color);
        }

        .btn-outline:hover {
            background-color: var(--dark-color);
            color: var(--white);
        }

        .privacy-link {
            margin-top: 30px;
            display: inline-block;
            color: var(--dark-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .privacy-link:hover {
            color: var(--danger-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .alert-container {
                padding: 20px;
            }
            
            .alert-icon {
                font-size: 4rem;
            }
            
            .main-message h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert-container">
            <div class="alert-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <div class="main-message">
                <h1>Order Cancellation Notice</h1>
                <p>If you want to cancel your order, call now:</p>
                <p style="font-size: 1.3rem; font-weight: 700; margin-top: 10px;">9499473347</p>
            </div>
            
            <a href="tel:9499473347" class="btn btn-danger">
                <i class="fas fa-phone"></i> CALL NOW
            </a>
            
            <div class="notice-box">
                <p><strong>Important Notice:</strong> If you cancel your order after 8 minutes of placing it, it will <strong>not</strong> be accepted by our delivery system.</p>
            </div>
            
            <a href="policy.html" class="privacy-link">
                <i class="fas fa-lock"></i> View Privacy Policy
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click animation to call button
            const callBtn = document.querySelector('.btn-danger');
            
            callBtn.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(1px)';
            });
            
            callBtn.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            // Optional: Add a small vibration effect when page loads
            if (window.navigator.vibrate) {
                window.navigator.vibrate([100, 50, 100]);
            }
        });
    </script>
</body>
</html>
