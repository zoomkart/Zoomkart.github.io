<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Order Found | Zoomkart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff6584;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --white: #fff;
            --black: #000;
            --gray: #6c757d;
            --light-gray: #f1f1f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .error-icon {
            font-size: 5rem;
            color: var(--danger-color);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--gray);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .developer-credit {
            margin-top: 10px;
        }

        .developer-credit a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <h1>No Order Found Yet</h1>
        <p>Your cart is empty. Please order some delicious food first!</p>
        <a href="menu.html" class="btn">Order Now</a>
    </div>

    <footer class="footer">
        <p>Â© 2025 Zoomkart. All Rights Reserved.</p>
        <p class="developer-credit">A Website By <a href="https://www.raodevlopers.xyz" target="_blank">Rao Developers</a></p>
    </footer>
</body>
</html>
